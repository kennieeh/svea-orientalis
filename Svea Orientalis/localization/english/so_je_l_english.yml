    # 40-49: Förryskningen
    so_reunion_fin.40: "Decision time"
    so_reunion_fin.40.t: "Decision time"
    so_reunion_fin.40.d: "While the debate has raged on for quite some time on the topic of how to handle the threat of Russification, we must finally choose whether to resist passively or actively."
    so_reunion_fin.40.f: "Russification was the name for a series of intentional policies adopted by the Russian Empire in order to integrate Finland in the Russian ways."
    so_reunion_fin.40.a: "Resist passively"
    so_reunion_fin.40.b: "Resist actively"

    so_reunion_fin.41: "Forced conscription"
    so_reunion_fin.41.t: "Forced conscription"
    so_reunion_fin.41.d: "One strategy of Russification was to force Finnish men to be conscripted into the Russian imperial army. We can resist the attempts in various ways. Today they have come to [SCOPE.sState('ev41_state_scope').GetName] to ask for our able-bodied men to sign up."
    so_reunion_fin.41.f: "Finnish people were not keen to serve for the Tsar and the various imperial wars undertaken by Russia. Some decided to hide in the woods when a recruitment officer showed up, other tried to resist more actively"
    so_reunion_fin.41.a: "What if we all hide in the woods?"
    so_reunion_fin.41.b: "Our patience is running out. Take an active stance against the recruitment officer!"
    so_reunion_fin.41.c: "The Tsar, our dear leader, would want nothing else than a few able-bodied men. Is that so much to ask for?"
    so_fin_mod_ev41_passive_resistance: "It's a no-show"
    so_fin_mod_ev41_passive_resistance_desc: "Refusing to simply show up anywhere"
    so_fin_mod_ev41_passive_resistance_building: "We train in the woods"
    so_fin_mod_ev41_passive_resistance_building_desc: "Conscription center is relocated to the forest, safe from Imperial control"
    so_fin_mod_ev41_active_resistance: "Actively resisting conscription"
    so_fin_mod_ev41_active_resistance_desc: "Defying the imperial army, our men choose to serve us"
    so_fin_mod_ev41_active_resistance_building: "Actively resisting conscription"
    so_fin_mod_ev41_active_resistance_building_desc: "WDefying the imperial army, our men choose to serve us"
    so_fin_mod_ev41_no_resistance: "A life in the Imperial Army"
    so_fin_mod_ev41_no_resistance_desc: "A life in the Imperial Army"
    so_fin_mod_ev41_no_resistance_rus: "Finnish conscripts"
    so_fin_mod_ev41_no_resistance_rus_desc: "Finnish conscripts"

    so_reunion_fin.42:0 "Legislative restrictions"
    so_reunion_fin.42.t:0 "Legislative restrictions"
    so_reunion_fin.42.d:0 "The Russian efforts to limit our free status are increased, this time by placing restrictions on our domestic legislative processes. How shall we respond?"
    so_reunion_fin.42.f:0 "While the Grand Duchy enjoyed the freedom to enact its own laws, the processes for this were not always straight-forward."
    so_reunion_fin.42.a:0 "Issue a formal letter of complaint"
    so_reunion_fin.42.b:0 "Enact more laws! Burn something!"
    so_fin_mod_ev42:1 "Legislation restricted"
    so_fin_mod_ev42_passive_resistance:1 "Letter of complaint"
    so_fin_mod_ev42_active_resistance:1 "Enact all the laws"

    so_reunion_fin.43:0 "Town hall meeting"
    so_reunion_fin.43.t:0 "Town hall meeting"
    so_reunion_fin.43.d:0 "A town meeting is held between prominent figures for the two approaches of resistance. Who has the more convincing argument?"
    so_reunion_fin.43.f:0 "Placeholder flav"
    so_reunion_fin.43.a:0 "Surely, causing too much trouble will only punish us more severely!"
    so_reunion_fin.43.b:0 "If we do not act firmly against the oppression, there will only be more of it!"
    so_fin_mod_ev43_passive_resistance:1 "Intellectual resistance"
    so_fin_mod_ev43_active_resistance:1 "Aggressive resistance"

    so_reunion_fin.44:0 "Assassination!"
    so_reunion_fin.44.t:0 "Assassination!"
    so_reunion_fin.44.d:0 "The Russian politician, [SCOPE.sCharacter('so_rus_assassinated_politician').GetFullName], has been shot dead! Rumour has it that [SCOPE.sCharacter('so_fin_assassin').GetFullName] was the assassin!"
    so_reunion_fin.44.f:0 "Parts of the population had always felt that the russification could not be resisted through passive means alone. In an attempt to challenge the status quo, radicals took it upon themselves to resist through violence."
    so_reunion_fin.44.a:0 "He was acting alone! Denounce the terrorist."
    so_reunion_fin.44.b:0 "Take full responsibility. We want our freedom!"

