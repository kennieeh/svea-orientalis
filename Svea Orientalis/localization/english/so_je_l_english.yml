   # Triggered by SO_1 (10-19)
   so_reunion_swe.10:0 "Concerning the East"
   so_reunion_swe.10.t:0 "Concerning the East"
   so_reunion_swe.10.d:0 "Should we pursue a path of reunification with Finland? If so, the choice then lies between a diplomatic mission to persuade the Russians it is in both of our interests, or preparing for war."
   so_reunion_swe.10.f:0 "After the 1808-09 war, Sweden was forced to hand over its eastern territories to the Russian Czar. This included all of Finland and the Åland islands. \n\n With the establishment of the Bernadotte family on the Swedish throne, Sweden embarked on a path of neutrality. Should the opportunity arise, however, things could take a different turn."
   # Finland was never forgotten, the dream lives on. Enables the rest of the reunification tree
   so_reunion_swe.10.a:0 "Our diplomats can sure be... persuasive"
   # Finland is on its own. Enables the alternative tree
   so_reunion_swe.10.b:0 "Finland was taken from us by force, and by force it shall be regained"
   
   
   # Triggered by SO_2 (20-39)
   so_reunion_swe.20:0 "Peace or War"
   so_reunion_swe.20.t:0 "Peace or War"
   so_reunion_swe.20.d:0 "The debate has raged on for far too long - we need to decide whether to limit ourselves to diplomatic options only, or if we seek to go down a war path."
   so_reunion_swe.20.f:0 "While there were many points raised during the many debates that were both valid and contemplative, in the end the debates ended as all debates - with two distinct camps favouring vastly different approaches to the situation. \n\n On the one hand, there were those who sternly believed in Sweden's diplomatic capacity as a peace broker and that this would enable the Russians to simply see the error in their ways and return Finland to its rightful owner. On the other hand, there were "political realists", often quoting warrior kings from days long gone, wishing for the true return of the Swedish Empire and arguing that cold steel is the only diplomatic device to still hold its persuasive qualities."
   # Diplomacy prevails. Enables the diplomatic path
   so_reunion_swe.20.a:0 "Our diplomats have been trained in France, they can persuade anybody"
   # War is all we know. Enables the military path
   so_reunion_swe.20.b:0 "Finland was taken from us by force, and by force it shall be regained"
   
