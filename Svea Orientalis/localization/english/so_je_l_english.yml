   # Events: Återföreningen, Sverige
   so_reunion_swe.1:0 "A choice"
   so_reunion_swe.1.t:0 "A choice has to be made"
   so_reunion_swe.1.d:0 "Shall we look to reunite with our eastern half, or focus on building a peaceful west half?"
   so_reunion_swe.1.f:0 "Flavor text. Men vad?"
   so_reunion_swe.1.a:0 "The east must choose its own path. Swedens path is that of peaceful prosperity. No more wars!"
   so_reunion_swe.1.b:0 "Time to undo the wrongs of the shameful 1809 treaty. East and West shall be Sweden once again. Karoliner!"
   
   # Events: Återföreningen, Finland
   so_reunion_fin.1:0 "A proposal"
   so_reunion_fin.1.t:0 "Sweden. Remember that name?"
   so_reunion_fin.1.d:0 "Now that we are independent, Sweden has proposed a joint future under the Swedish rule. What shall we do?"
   so_reunion_fin.1.f:0 "Flavor text"
   so_reunion_fin.1.a:0 "They proposed WHAT?! We shall carve our own destiny, out of Swedish skulls if God so be damned."
   so_reunion_fin.1.b:0 "How could we forget our centuries together? Let us undo the treaty of 1809."
   
