   # Triggered by SO_1 (10-19)
   so_reunion_swe.10:0 "Concerning the East"
   so_reunion_swe.10.t:0 "Concerning the East"
   so_reunion_swe.10.d:0 "Should we pursue a path of reunification with Finland? If so, the choice then lies between a diplomatic mission to persuade the Russians it is in both of our interests, or preparing for war."
   so_reunion_swe.10.f:0 "After the 1808-09 war, Sweden was forced to hand over its eastern territories to the Russian Czar. This included all of Finland and the Åland islands. \n\n With the establishment of the Bernadotte family on the Swedish throne, Sweden embarked on a path of neutrality. Should the opportunity arise, however, things could take a different turn."
   # Finland was never forgotten, the dream lives on. Enables the rest of the reunification tree
   so_reunion_swe.10.a:0 "Our diplomats can sure be... persuasive"
   # Finland is on its own. Enables the alternative tree
   so_reunion_swe.10.b:0 "Finland was taken from us by force, and by force it shall be regained"
   
   so_reunion_swe.11:0 "A debate on Finland"
   so_reunion_swe.11.t:0 "A debate on Finland"
   so_reunion_swe.11.d:0 "TBD"
   so_reunion_swe.11.f:0 "TBD"
   # Positive
   so_reunion_swe.11.a:0 "Finland deserves our attention"
   # Negative
   so_reunion_swe.11.b:0 "We can prosper better on our own"
   
   so_reunion_swe.12:0 "A delegation from Finland"
   so_reunion_swe.12.t:0 "A delegation from Finland"
   so_reunion_swe.12.d:0 "TBD"
   so_reunion_swe.12.f:0 "TBD"
   # Positive
   so_reunion_swe.12.a:0 "You make a good case, we must help"
   # Negative
   so_reunion_swe.12.b:0 "Preposterous. You only want our hard-earned cash"
   
   so_reunion_swe.13:0 "Concerning the East"
   so_reunion_swe.13.t:0 "Concerning the East"
   so_reunion_swe.13.d:0 "TBD"
   so_reunion_swe.13.f:0 "TBD"
