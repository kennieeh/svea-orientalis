    # Beslutet - aktivt eller passivt motstånd?
    so_reunion_fin.40:0 "Decision time"
    so_reunion_fin.40.t:0 "Decision time"
    so_reunion_fin.40.d:0 "While the debate has raged on for quite some time on the topic of how to handle the threat of Russification, we must finally choose whether to resist passively or actively."
    so_reunion_fin.40.f:0 "Russification was the name for a series of intentional policies adopted by the Russian Empire in order to integrate Finland in the Russian ways."
    so_reunion_fin.40.a:0 "Resist passively"
    so_reunion_fin.40.b:0 "Resist actively"

    so_reunion_fin.41:0 "Forced conscription"
    so_reunion_fin.41.t:0 "Forced conscription"
    so_reunion_fin.41.d:0 "One strategy of Russification was to force Finnish men to be conscripted into the Russian imperial army. We can resist the attempts in various ways."
    so_reunion_fin.41.f:0 "Placeholder flav"
    so_reunion_fin.41.a:0 "Simply... don't show up?"
    so_reunion_fin.41.b:0 "For every man they conscript, we must find another to our own forces!"
    so_fin_mod_ev41_passive_resistance:1 "It's a no-show"
    so_fin_mod_ev41_active_resistance:1 "One for you, one for me"

    so_reunion_fin.42:0 "Legislative restrictions"
    so_reunion_fin.42.t:0 "Legislative restrictions"
    so_reunion_fin.42.d:0 "The Russian efforts to limit our free status are increased, this time by placing restrictions on our domestic legislative processes. How shall we respond?"
    so_reunion_fin.42.f:0 "While the Grand Duchy enjoyed the freedom to enact its own laws, the processes for this were not always straight-forward."
    so_reunion_fin.42.a:0 "Issue a formal letter of complaint"
    so_reunion_fin.42.b:0 "Enact more laws! Burn something!"
    so_fin_mod_ev42:1 "Legislation restricted"
    so_fin_mod_ev42_passive_resistance:1 "Letter of complaint"
    so_fin_mod_ev42_active_resistance:1 "Enact all the laws"

    so_reunion_fin.43:0 "Town hall meeting"
    so_reunion_fin.43.t:0 "Town hall meeting"
    so_reunion_fin.43.d:0 "A town meeting is held between prominent figures for the two approaches of resistance. Who has the more convincing argument?"
    so_reunion_fin.43.f:0 "Placeholder flav"
    so_reunion_fin.43.a:0 "Surely, causing too much trouble will only punish us more severely!"
    so_reunion_fin.43.b:0 "If we do not act firmly against the oppression, there will only be more of it!"
    so_fin_mod_ev43_passive_resistance:1 "Intellectual resistance"
    so_fin_mod_ev43_active_resistance:1 "Aggressive resistance"

