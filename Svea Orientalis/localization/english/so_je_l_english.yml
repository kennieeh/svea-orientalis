   so_reunion_fin.1.d:0 "Sweden is making a play to meddle in our internal affairs. What is their angle here?"
   so_reunion_fin.1.f:0 "Are we to dream of ridding ourselves of one yoke, just to accept another? Are we but a pawn in this game?"
