   # SWE:Ev1 - Ska SWE försöka få FIN att slå sig fri från RUS?
   so_reunion_swe.1:0 "The Finnish Question"
   so_reunion_swe.1.t:0 "The Finnish Question"
   so_reunion_swe.1.d:0 "Should we try to agitate Finland for independence or reunification with us, or focus on our own matters?"
   so_reunion_swe.1.f:0 "After the 1808-09 war, Sweden was forced to hand over its eastern territories to the Russian Czar. This included all of Finland and the Åland islands."
   # Option A: Invest in a Svecoman reunification movement
   so_reunion_swe.1.a:0 "Invest in reunification"
   so_reunion_fin_svecoman_boosted:0 "Boosted the Svecoman movement"
   # Option B: Invest in a Finnish independence movement
   so_reunion_swe.1.b:0 "Invest in Finnish nationalism"
   so_reunion_fin_fennoman_boosted:0 "Boosted the Fennoman movement"
   # Option C: Focus on the West
   so_reunion_swe.1.c:0 "Leave Finland be, it is a lost cause."
   so_reunion_swe_abandoned_fin:0 "Abandoned Finland"
   
   # SWE:Ev2 - Läget är optimalt för ett krig mot RUS. Dags att ta beslutet.
   so_reunion_swe.2:0 "The Finnish War"
   so_reunion_swe.2.t:0 "The Finnish War"
   so_reunion_swe.2.d:0 "The circumstances are in our favor. Shall we gather the courage? Shall we undo the shameful sundering of our realm?"
   so_reunion_swe.2.f:0 "After years of investment and anti-Russian propaganda, the situation is quickly coming to a boiling point. With the Swedish army and navy ready to strike, all that is needed is the stroke of a pen to set it all ablaze."
   # Option A: Återföreningskrig
   so_reunion_swe.2.a:0 "It is time. Let slip the dogs of war and bring Finland back to where she belongs."
   # Option B: Självständighetskrig
   so_reunion_swe.2.b:0 "It is no longer our fight. If Finland wishes to be free, let her break her own chains."
   # Option C: Focus on the West
   so_reunion_swe.2.c:0 "Stand down. We do not turn our back against the East, but we choose to face the West."
   
   # SWE:Ev3 - Ett självständigt Finland, kan det övertalas till återförening?
   so_reunion_swe.3:0 "A modest proposal"
   so_reunion_swe.3.t:0 "A modest proposal"
   so_reunion_swe.3.d:0 "Finland is independent now. Free from the Russian shackles, can it perhaps be convinced to reunite with us?"
   so_reunion_swe.3.f:0 "While the Finnish achievement of independence certainly boosted Finnish nationalism, the Svecoman movement also grew more confident."
   # Option A: Peta inte för hårt. Är situationen god är den god. Är den mindre god är chansen mindre.
   so_reunion_swe.3.a:0 "Approach the matter gently"
   # Option B: Peta hårt. Antingen eller. Krig om så krävs.
   so_reunion_swe.3.b:0 "Be persuasive, even if it might spark a conflict"
   # Option C: Peta inte alls. Inget pet, inget bråk.
   so_reunion_swe.3.c:0 "What is 'modest' about this proposal, exactly? Get out!"
   
   # SWE:Ev4 - Finland har återförenats. Sen då?
   so_reunion_swe.4:0 "Reunited at last"
   so_reunion_swe.4.t:0 "Reunited at last"
