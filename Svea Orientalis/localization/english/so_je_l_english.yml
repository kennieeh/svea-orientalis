    # 60: Ett aboensiskt universitet
    so_reunion_fin.60:0 "A University in Turku?"
    so_reunion_fin.60.t:0 "A University in Turku?"
    so_reunion_fin.60.d:0 "Several groups have come forward, some with considerable private capital, to propose that the city of [SCOPE.sState('ev60_state_scope').GetCityHubName] is in need of a proper university. Which group should get the permission to found a university?"
    so_reunion_fin.60.f:0 "While the universities of Åbo Akademi University and Turku University were eventually founded in 1918 and 1920 respectively, it might not be completely implausible that private capital would have seen the foundation of a university in the city far earlier."
    so_reunion_fin.60.a:0 "The old Swedish Royal Academy of Åbo was moved to Helsinki. It is obvious that the city needs to continue its tradition of Swedish Academiae!"
    so_reunion_fin.60.b:0 "No no, we have an opportunity to further the cause of higher education for the Finnish. A gift from the free people to free research!"
    so_reunion_fin.60.c:0 "Hold on. Surely, we do not wish to upset the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] with some pesky local college! We must construct the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s Imperial Military Science Academy."
    so_je_fin_vtf_abo_akademi: "Åbo Akademi"
    so_je_fin_vtf_abo_akademi_desc: "A Swedish University in Åbo - devoted to the natural sciences, humanities and political science"
    so_je_fin_vtf_turun_yliopisto: "Turun Suomalainen Yliopisto"
    so_je_fin_vtf_turun_yliopisto_desc: "A Finnish University in Turku - with a focus on the humanities and the natural sciences."
    so_je_fin_vtf_imperial_college: "The Imperial Military Science Academy"
    so_je_fin_vtf_imperial_college_desc: "How do make big gun more big? How to make horse go wroom-wroom?"

